<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <ion-slides pager="false" [options]="slideOpts">
            <ion-slide *ngFor="let sede of sedes">
              <ion-card>
                <img [src]="sede.imagen" alt="Sedes">
                <ion-card-header>
                  <ion-card-title>{{sede.nombre}}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                  {{sede.descripcion}}
                </ion-card-content>


                
                <ion-grid>
                  <ion-row class="ion-justify-content-start">
                    <ion-col size="2">
                      <ion-icon name="call-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="10">
                      <ion-label>{{sede.telefono}}</ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <ion-grid>
                  <ion-row>
                    <ion-col size="2">
                      <ion-icon name="location-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="10">
                      <ion-label>{{sede.direccion}}</ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
